<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: steelblue">
    <h3 align="center">课程</h3>
    <table align="center" border="1">
        <thead>
        <tr>
            <th>课程ID</th>
            <th>课程名</th>
            <th>教师ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course:${courses}">
            <td th:text="${course.cid}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.tid}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
