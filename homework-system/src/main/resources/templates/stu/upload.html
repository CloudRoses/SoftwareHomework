<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body align="center">
    <h3>上传单个文件</h3>
    <form action="/singleUpload" enctype="multipart/form-data" method="post">
        课程ID:<input type="number" name="cid" required><br>
        作业ID:<input type="number" name="hid" required><br>
        <input type="file" name="file" required><br>
        <input type="submit" value="上传单个文件">
    </form>
    <br>
    <h3>上传多个文件</h3>
    <form action="/multiUpload" enctype="multipart/form-data" method="post">
        课程ID:<input type="number" name="cid" required><br>
        作业ID:<input type="number" name="hid" required><br>
        <input type="file" name="file" required><br>
        <input type="file" name="file" required><br>
        <input type="file" name="file" required><br>
        <input type="submit" value="上传多个文件">
    </form>
</body>
</html>
